<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Your Name</title>
    
    <!--
      - favicon
    -->
    <link rel="shortcut icon" href="./assets/images/vineeth_avatar.png" type="image/x-icon">

    <!--
      - custom css link
    -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--
      - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  </head>
  <body>

    <!-- Main Content -->
    <main>
      <!-- Sidebar Placeholder -->
      <div id="sidebar-container"></div>

      <div class="main-content">

        <!-- Topbar Placeholder -->
        <div id="topbar-container"></div>

        <!--
          - #CONTACT
        -->

        <header>
          <h2 class="h2 article-title">Contact</h2>
        </header>
        
        <!-- contact form -->

        <section class="contact-form">
          <h3 class="h3 form-title">Contact Form</h3>
        
          <form action="https://api.web3forms.com/submit" method="POST" class="form" data-form>
            <input type="hidden" name="access_key" value="45f682f3-34be-4298-a7ce-cba2424d2804">
            <input type="hidden" name="from_name" value="Portfolio">
        
            <div class="input-wrapper">
              <input type="text" name="fullname" class="form-input" placeholder="Full name" required data-form-input>
              <input type="email" name="email" class="form-input" placeholder="Email address" required data-form-input>
            </div>
        
            <input type="text" name="subject" class="form-input" placeholder="Subject" required data-form-input>
        
            <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input></textarea>
        
            <button class="form-btn" type="submit"  data-form-btn>
              <ion-icon name="paper-plane"></ion-icon>
              <span>Send Message</span>
            </button>
          </form>
        </section>

        <div id="toast" class="toast"></div>

        <!--
          <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>   
        -->           
      </div>
    </main>
    <!--
      - custom js link
    -->  
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
