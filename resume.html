<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume - Your Name</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  
    <!-- Topbar Placeholder -->
  <div id="topbar"></div>

  <!-- Container: Sidebar + Main Content -->
  <div class="flex min-h-screen">

    <!-- Sidebar Placeholder -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <section class="p-8">
            <h1 class="text-3xl font-bold">My Resume</h1>
            <p class="mt-4">[Insert PDF download link or resume content here]</p>
          </section>
      
    </main>
  </div>

  <!-- Load Sidebar & Topbar -->
  <script>
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
      });

    fetch('topbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('topbar').innerHTML = data;
      });
  </script>

</body>
</html>
